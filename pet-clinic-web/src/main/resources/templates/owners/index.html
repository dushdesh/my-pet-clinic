<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Owners Index'">Owners Page</title>
</head>
<body>
<h1>Owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Sajiv</td>
        <td th:text="${owner.lastName}">Kapoor</td>
    </tr>
    </tbody>
</table>
</body>
</html>
